<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Varisha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/9983.jpg'); /* Your background image */
            background-size: 100% 100%; /* Stretch the image to fit the screen */
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        /* Style for the text "from your soon to be husband, ashaz" */
        .husband-message {
            position: absolute;
            top: 20px; /* Place it near the top */
            left: 20px; /* Place it near the left */
            font-size: 40px; /* Larger text size */
            font-weight: bold;
            color: #ff007f; /* More saturated pink color */
            -webkit-text-stroke: 2px black; /* Black stroke around the text */
            text-stroke: 2px black; /* For non-webkit browsers */
            z-index: 2; /* Ensure it stays above other elements */
        }

        .message {
            position: absolute;
            font-size: 30px; /* Font size for the first message */
            font-weight: bold;
            color: black; /* Black text for "I love you Varisha" */
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 1); /* Pink stroke effect */
            opacity: 0; /* Start with invisible text */
            animation: appearAndDisappear 2s forwards;
            z-index: 1; /* Ensure the message is above other content */
        }

        .message-2 {
            position: absolute;
            font-size: 30px; /* Font size for the second message */
            font-weight: bold;
            color: black; /* Black text for "and I love you more DUH" */
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 1); /* Pink stroke effect */
            opacity: 0;
            animation: appearAndDisappear 2s forwards;
            z-index: 1; /* Ensure the message is above other content */
        }

        /* Keyframes for random positioning and fading */
        @keyframes appearAndDisappear {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1; /* Make it visible */
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0; /* Fade out */
                transform: translateY(-50px); /* Slight upward movement as it fades */
            }
        }

    </style>
</head>
<body>
    <!-- The large text at the top left corner -->
    <div class="husband-message">from your soon to be husband, ashaz</div>

    <script>
        // Function to create a new "I love you Varisha" bubble (black text with pink stroke)
        function createBubble() {
            const message = document.createElement('div');
            message.classList.add('message');
            message.textContent = 'I love you Varisha';

            // Random position for the first message
            const randomX = Math.random() * (window.innerWidth - 100); // Adjusted to avoid overflow
            const randomY = Math.random() * (window.innerHeight - 50); // Adjusted to avoid overflow

            message.style.left = `${randomX}px`;
            message.style.top = `${randomY}px`;

            document.body.appendChild(message);

            // Remove the message after 2 seconds
            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        // Function to create a new "and I love you more DUH" bubble (black text with pink stroke)
        function createBubble2() {
            const message = document.createElement('div');
            message.classList.add('message-2');
            message.textContent = 'and I love you more DUH';

            // Random position for the second message
            const randomX = Math.random() * (window.innerWidth - 100); // Adjusted to avoid overflow
            const randomY = Math.random() * (window.innerHeight - 50); // Adjusted to avoid overflow

            message.style.left = `${randomX}px`;
            message.style.top = `${randomY}px`;

            document.body.appendChild(message);

            // Remove the message after 2 seconds
            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        // Set an interval to create a new bubble for each message
        setInterval(createBubble, 100); // First message ("I love you Varisha")
        setInterval(createBubble2, 100); // Second message ("and I love you more DUH")
    </script>
</body>
</html>
